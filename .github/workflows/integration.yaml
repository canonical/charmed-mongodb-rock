name: Operator Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yaml
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    needs: build
    strategy:
      matrix:
        env: [integration, ha-integration, tls-integration]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          channel: "1.27-strict/stable"
          bootstrap-constraints: "cores=2 mem=2G"
          juju-channel: 3.1/stable
          # This is needed until
          # https://bugs.launchpad.net/juju/+bug/1977582 is fixed
          bootstrap-options: "--agent-version 3.1.5"
      - uses: actions/download-artifact@v3
        with:
          name: mongodb-rock
      - name: Install tox
        run: python3 -m pip install tox
      - name: Integration Tests
        run: sg snap_microk8s -c "tox -e ${{ matrix.env }}"
